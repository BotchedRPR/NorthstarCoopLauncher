name: CI
on: [workflow_dispatch]

env:
  BUILD_PROFILE: Release

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build
        run: msbuild /p:Configuration=${{ env.BUILD_PROFILE }}
      - name: Extract Short Commit Hash
        id: extract
        shell: bash
        run: echo ::set-output name=commit::`git rev-parse --short HEAD`
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: NorthstarLauncher-${{ steps.extract.outputs.commit }}
          path: |
            x64/${{ env.BUILD_PROFILE }}/*.dll
            x64/${{ env.BUILD_PROFILE }}/*.exe
            x64/${{ env.BUILD_PROFILE }}/*.pdb
            x64/${{ env.BUILD_PROFILE }}/*.txt
      - name: CreateRelease
        uses: actions/create-release@v1 
        id: createrelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.0.${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: |
            Automatically generated release by GitHubActions.
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.createrelease.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./NorthstarLauncher-${{ steps.extract.outputs.commit }}.zip
          asset_name: NorthstarLauncher-${{ steps.extract.outputs.commit }}.zip
          asset_content_type: application/zip
